<!DOCTYPE html>

<html lang="en">
<head>
    <meta name="viewport" content="width=device-width" />
    <title>Perfil de Usuario - GiftHub</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
          integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
</head>
<body>
    <div class="container body-content">
        



<div class="container">


                    <div class="row justify-content-start" style="padding-top:10px;">
<h1>Perfil de Usuario</h1>


                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>Nombre</label>



                </div>
                <div class="col" style="padding-top:10px;">
<label>Apellido</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.nombre" disabled>


                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.apellido" disabled>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>DPI</label>



                </div>
                <div class="col" style="padding-top:10px;">
<label>Username</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.dpi" disabled>


                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.username" disabled>


                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<label>Edad</label>



                </div>
                <div class="col" style="padding-top:10px;">
<label>Correo</label>



                </div>
                </div>
                <div class="row justify-content-start" style="padding-top:10px;">

                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.edad" disabled>


                </div>
                <div class="col" style="padding-top:10px;">
<input class="form-control" [(ngModel)]="perfil.correo" disabled>


                </div>
                </div>
                <!--<div class="row justify-content-end" style="padding-top:10px;">
<button class="btn btn-primary">SIGN UP</button>


                </div>-->


</div>



    </div>
</body>
</html>
