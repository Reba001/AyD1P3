<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="well well-sm">
                <div class="row" >
       
                    <!-- Portfolio Item 1 -->
                    <div class="col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label for="">Nombre Tarjeta</label>
                        </div>
                    </div>
                    
                    <div class="col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label for="">Precio</label>
                        </div>
                    </div>

                    <div class="col-md-6 col-lg-4">
                        <div class="input-group mb-3">
                            <label for="">Cantidad</label>
                        </div>
                    </div>
                    
                    
                    <br>
                    <br>
      
            
                </div>
                
                <div *ngFor="let gift of giftCards; let val;">
                    <div class="row" >
       
                        <!-- Portfolio Item 1 -->
                        <div class="col-md-6 col-lg-4">
                            <div class="input-group mb-3">
                                <input class="form-control" type="text" [(ngModel)]="gift.name">
                            </div>
                        </div>
                        
                        <div class="col-md-6 col-lg-4">
                            <div class="input-group mb-3">
                                <select class="form-control" #valorSelect name="valorSelect" id="valorSelect" (change)="valorCap(valorSelect.value, gift)">
                                    <option [value]="valor" *ngFor="let valor of gift.precios">{{valor}}</option>
                                    
                                </select>
                                
                            </div>
                        </div>

                        <div class="col-md-6 col-lg-4">
                            <div class="input-group mb-3">
                                <input type="text" class="form-control" 
                                [(ngModel)] = "gift.cantidad"
                                placeholder="Ingrese la cantidad aqui">
                            </div>
                        </div>
                        <div class="col-md-6 col-lg-4">
                            <span style="color:blue;">{{getSubtotal(valorSelect.value, gift)}}</span>
                        </div>
                        
                        <br>
                        <br>
          
                
                    </div>


                </div>
                
                <app-pago-giftcard
                [giftCards] ="giftCards"
                [numusuario] = "numusuario"
                >

                </app-pago-giftcard>

                
            </div>
        </div>
    </div>
</div>
